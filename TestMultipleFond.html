<script>
    // Canevas Creation
    var canvas = document.getElementById("monSuperCanvas");
    canvas.width= window.innerWidth;
    canvas.height= window.innerHeight;
    var scene = new createjs.Stage("monSuperCanvas");
    var back = new createjs.Shape();
    var hPosTuile1;
    var hPosTuile2;
    var tuile1;
    var tuile2;
    var idInterval;
    // Creation des PremiÃ¨re tuile
    var ImageTuile1 = new Image();
    ImageTuile1.src = "Asset/tuile/tuileTest1.png";
    ImageTuile1.onload = function(){
        hPosTuile1 = 0;
        tuile1 = new createjs.Bitmap(ImageTuile1);
        scene.addChild(tuile1);
    }
    var ImageTuile2 = new Image();
    ImageTuile2.src = "Asset/tuile/tuileTest2.png"
    ImageTuile2.onload = function(){
        hPosTuile2 = -ImageTuile2.height;
        tuile2 = new createjs.Bitmap(ImageTuile2);
        scene.addChild(tuile2);
        idInterval=window.setInterval(update,1);
    }
    console.log("Image height" + ImageTuile1.height);
    //scene.addChild(tuile2);
    //scene.addChild(back);
    
    var boolGameBegin = false;

    function update(){
        if(boolGameBegin == true){
            hPosTuile1+=1;
            hPosTuile2+=1;
            //console.log(hPosTuile2,hPosTuile1);
            hPosTuile1 = ResetTuileUp(tuile1,hPosTuile1);
            hPosTuile2 =  ResetTuileUp(tuile2,hPosTuile2);
        }
        tuile2.setTransform(0,hPosTuile2);
        tuile1.setTransform(0,hPosTuile1);
        
        scene.update();
    }

    function ResetTuileUp(tuile,positionH){
        console.log(positionH,canvas.height,tuile);
        if(positionH> canvas.height){
            positionH =-tuile.image.height;
        }
        return positionH;
    }

</script>
