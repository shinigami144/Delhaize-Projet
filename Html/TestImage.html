<!DOCTYPE HTML>

<head> 
	<title> 
		ImageAnim
	</title>	 
</head> 

<audio id="player" >
    <source src="Assets/Test.mp3" type="audio/mp3">
</audio>
<body onclick="Test()">

<body id = "body" style = "text-align:center;"> 
	<script> 
        
        var img = document.createElement('img'); 
        var id = setInterval(frame, 120);
        var count = 1; 
        function Test(){
            var audio = document.getElementById('player');
            audio.play();
        }
        function frame() {
            
            if(count<10){
              img.src = "Assets/Frame-0"+ count +".gif";   
                
            }else{
                img.src = "Assets/Frame-"+ count +".gif"; 
            }
            if(count==37){
                count =0;
            }
            count == count++;
        }
        document.body.appendChild(img); 
        

	</script> 
</body> 

</html>
