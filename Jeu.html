<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateJS</title>
</head>
    <body>
        <canvas id="monSuperCanvas"></canvas>
    </body>
    <button onclick="openFullscreen();">Open Fullscreen</button>
    <script src="./lib/Easeljs-1.0.0/lib/easeljs.min.js"></script>
    <script>
        var canvas = document.getElementById("monSuperCanvas");
        
        function openFullscreen() {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          } else if (canvas.mozRequestFullScreen) { /* Firefox */
            canvas.mozRequestFullScreen();
          } else if (canvas.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            canvas.webkitRequestFullscreen();
          } else if (canvas.msRequestFullscreen) { /* IE/Edge */
            canvas.msRequestFullscreen();
          }
            
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        var scene = new createjs.Stage("monSuperCanvas");
        var boule = new createjs.Shape();
        var obstacleblue = new createjs.Shape();
        var obstaclevert = new createjs.Shape();
        var back = new createjs.Shape();
        var terrain = new createjs.Container();
        var vx = 0;
        var vy = 0;
        var start = 0;
            
        back.graphics.beginFill("rgb(0,188,0)");
        back.graphics.drawRect(0,-(canvas.height*3),canvas.width,canvas.height*4);
        back.graphics.beginFill("rgb(100,100,100)");
        back.graphics.drawRect(canvas.width/4,-(canvas.height*3),canvas.width/2,canvas.height*4);
        for(var cpt=-30;cpt<6;cpt++){
            back.graphics.beginFill("rgb(255,255,255)");
            back.graphics.drawRect(canvas.width/2-10,cpt*100,20,50);    
        }
        back.graphics.endFill();
        obstacleblue.graphics.beginFill("rgb(0,188,220)");
        obstacleblue.graphics.drawRect(0,0,100,10);
        obstacleblue.graphics.endFill();
        obstaclevert.graphics.beginFill("rgb(0,188,0)");
        obstaclevert.graphics.drawRect(0,0,100,10);
        obstaclevert.graphics.endFill();
        terrain.addChild(back);
        terrain.addChild(obstaclevert);
        obstacleblue.x = canvas.width/2;
        obstacleblue.y = 0;
        scene.addChild(terrain);     
        scene.addChild(obstacleblue);
        boule.graphics.beginFill("rgb(255,255,255)");
        boule.graphics.drawCircle(0,0,50);
        boule.x=25;
        boule.y=0;
        boule.graphics.endFill();
        scene.addChild(boule); 
        boule.x=canvas.width/2;
        boule.y=innerHeight-50;
        document.addEventListener("keydown", down);
        document.addEventListener("keyup", up);
        var id = window.setInterval(update,1);
        vy=0.22;
        function down(e){
            switch(e.keyCode){
                case 37:
                    vx=-2.2;
                    break;
                case 39:
                    vx=2.2;
                    break;
                   }

        }
        
        function up(e){
            switch(e.keyCode){
                case 37:
                    vx=0;
                    break;
                case 39:
                    vx=0;
                    break;
                   }
        }
        
        
        function update(){
            boule.x+=vx;
            if(boule.x<canvas.width/4+50){
                boule.x=canvas.width/4+50;
                if(vy>0.10){
                    vy = vy/2
                }else{
                    vy = 0.05
                }
            }
            if(boule.x>(canvas.width/4)*3-50){
                boule.x=(canvas.width/4)*3-50;
                if(vy>0.10){
                    vy = vy/2
                }else{
                    vy = 0.05
                }
            }
            if(((boule.x>obstacleblue.x && boule.x< obstacleblue.x+100)||(boule.x+100>obstacleblue.x && boule.x+100< obstacleblue.x+100)) && boule.y-50>obstacleblue.y && boule.y-50<obstacleblue.y+10){
                if(vy>0.10){
                    vy = vy/2
                }else{
                    vy = 0.05
                }
            }
            if(vy<.88){
                vy+=0.001;
            }
            terrain.y+=vy;
            obstacleblue.y+=vy;
            if(terrain.y>canvas.height*3){
                terrain.y=0;
                obstacleblue.y = canvas.width/2;
            }
            scene.update();
        }
        }
        
        
    </script>
</html>
