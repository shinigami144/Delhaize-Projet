<!-- Display the countdown timer in an element -->
<canvas id="demo"></canvas>

<script>
var seconds = 0;
var min = 0;
setInterval(function() {
timer.fillStyle="white";
timer.fillRect(0,0,160,800);
timer.fillStyle="black";
timer.fillText( min + ":" +seconds++,10,50);
    if (seconds >= 60){
        min++;
        seconds=0;
    }
}, 1000);    
    
    
var timer = document.getElementById('demo').getContext("2d");
timer.width=window.innerWidth;
timer.height=window.innerHeight;
timer.font = '48px serif';
    
</script>
